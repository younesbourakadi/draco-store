<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>DracoStore</title>
</head>

<body>
    <nav class="nav">
        <img src="img/logo_blk.png" alt="logo dracostore" class="nav__img">
        <h1 class="nav__ttl">DracoStore</h1>
    </nav>

    <aside class="cart">
        <h2 class="cart__ttl">Panier</h2>
        <article class="itm">
            <div class="itm__wrap">
                <img src="img/armure.png" alt="armure" class="itm__img">
                <h3 class="itm__ttl">Armure</h3>
            </div>
            <div class="itm__qty">
                <button id = "rmvQty" class="itm__button">-</button>
                <input type="number" class="itm__input">
                <button id = "addQty"class="itm__button">+</button>
            </div>
            <button class="itm__button">
            <img src="img/bin.png" alt="poubelle" class="itm__img--bin"></button>
        </article>
        <div class="cart__wrap">
            <h3 class="cart__total">Total TTC : <p> 20,60</p></h3>
            <div class="cart__pieces">
                <img src="img/po.png" alt="pièces d'or" class="cart__img"><p>20</p>
                <img src="img/pa.png" alt="pièces d'argent" class="cart__img"><p>6</p>
        </div>
        </div>

    </aside>
    <script src="index.js"></script>
</body>
</html>
